<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="checkoutLayout">


            <div class="returnCart">
                <a href="index.html">keep shopping</a>
                <h1>List Product in Cart</h1>
                <div class="list">

                    <div class="item">
                        <img src="images/1.webp">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">&#8358;22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">&#8358;433.3</div>
                    </div>

                </div>
            </div>


            <div class="right">
                <h1>Checkout</h1>
                <form action="https://getform.io/f/bqonjnnb" method="POST">
                    <div class="form">
                        <div class="group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" required>
                        </div>

                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" required>
                        </div>

                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address">
                        </div>
                        <div class="group">
                            <label for="message">email</label>
                            <input type="text" name="email" id="email">
                        </div>

                        <div class="group">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">Choose..</option>
                                <option value="">Nigeria</option>
                            </select>
                        </div>

                        <div class="group">
                            <label for="city">City</label>
                            <select name="city" id="city">
                                <option value="">Choose..</option>
                                <option value="">FCT Abuja</option>
                            </select>
                        </div>
                        <!-- Hidden Fields for Product Name and Quantity -->
                        <input type="hidden" name="product_1_name" value="Product Name Here">
                        <input type="hidden" name="product_1_quantity" value="Quantity Here">
                        <div id="product-details" style="display:none;"></div>

                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">70</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">&#8358;900</div>
                        </div>
                    </div>
                    <button class="buttonCheckout" onclick="sendMail()">CHECKOUT</button>
            </div>
        </div>
    </div>


    <script src="checkout.js"></script>

</body>

</html>
