<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="checkoutLayout">


            <div class="returnCart">
                <a href="index.html">keep shopping</a>
                <h1>List Product in Cart</h1>
                <div class="list">
                </div>
            </div>


            <div class="right">
                <h1>Checkout</h1>
                <form action="https://formspree.io/f/xgveelgg" method="POST">
                    <div class="form">
                        <div class="group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" required>
                        </div>

                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" required>
                        </div>

                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address">
                        </div>
                        <div class="group">
                            <label for="email">email</label>
                            <input type="text" name="email" id="email">
                        </div>

                        <div class="group">
                            <label for="country">Country</label>
                            <select name="country" id="country" required>
                                <!--<option value="">Choose..</option>-->
                                <option value="Nigeria">Nigeria</option>
                               <!-- <option value="Ghana">Ghana</option>-->
                               <!-- <option value="Uk">United Kingdom</option>-->
                                <!-- Add more countries as needed -->
                            </select>
                        </div>
                        
                        <div class="group">
                            <label for="city">City</label>
                            <select name="city" id="city" required>
                                <option value="">Choose..</option>
                                <option value="Fct_abuja">FCT Abuja</option>
                                <option value="Lagos">Lagos</option>
                                <option value="Portharcourt">Port Harcourt</option>
                                <!-- Add more cities as needed -->
                            </select>
                        </div>
                        
                        <!-- Hidden Fields for Product Name and Quantity -->
                        <div id="product-details" style="display:none;"></div>


                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity"></div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice"></div>
                        </div>
                    </div>
                    <button class="buttonCheckout" type="submit">CHECKOUT</button>
                </form> 
            </div>
        </div>
    </div>


    <script src="checkout.js"></script>
